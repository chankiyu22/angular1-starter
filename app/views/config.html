<div class="row">
  <div class="columns small-6 small-centered">
    <table>
      <thead>
        <tr>
          <th>Attribute</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody ng-repeat="(attr, value) in config">
        <tr>
          <td>{{ attr }}</td>
          <td>{{ value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
